<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient</title>
    <link rel="stylesheet" href="gradient.css" />
  </head>
  <body>
    <!-- Gradients: Gradients let you display smooth tarnsitions between two or more specified colors -->
    <!-- CSS Defines three types of gradients -->
    <!-- 1.) Linear Gradient: (goes down/up/left right/diagonally) To create linear gradient you must define two color stops. Color stops are the colors you want to render smooth transitions among. You can also set a starting point and a direction (or an angle) along with the gradient effect.-->
    <!-- Syntax -->
    <!-- background-images: linear-gradient(direction, color-stop1, color-stop2, ...); -->

    <!-- 2.) Radial Gradient: (defined by their center) To create radial gradient you must also define at least two color stops.-->
    <!-- Syntax -->
    <!-- background-images: radial-gradient(shape size at position, start color, ..., last-color); -->

    <!-- 3.) Conic Gradient: (rotated around a center point)To create conic gradient you must also define at least two color stops. -->
    <!-- Syntax -->
    <!-- background-images: conic-gradient([from angle][at position,] color[degree], color[degree], ...); -->

    <div class="box">This is a DIV element</div>

    <div class="mydiv">This is Radial Gradient</div>
  </body>
</html>
