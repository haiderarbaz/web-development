<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="custom-layout.css" />
  </head>
  <body>
    <h1 class="text-center mt-5">Bootstrap Layout</h1>

    <h2 class="text-center mt-4">Practice 1</h2>

    <div class="container-fluid p-0 mt-4">
      <div class="row w-100 g-0 m-0 border p-2">
        <div
          class="bg-primary text-white col-xl-6 col-md-6 col-sm-12 d-flex justify-content-center align-items-center border border-white border-5"
        >
          50% desktop, 100% mobile
        </div>
        <div
          class="bg-primary text-white col-xl-6 col-md-6 col-sm-12 d-flex justify-content-center align-items-center border border-white border-5"
        >
          50% desktop, 100% mobile
        </div>
      </div>
    </div>

    <h2 class="text-center mt-4">Practice 2</h2>
    <div class="container-fluid p-0 mt-4">
      <div class="row w-100 g-0 m-0 border p-2">
        <div
          class="col-lg-6 col-sm-12 col-10 bg-primary d-flex justify-content-center align-items-center text-white border border-white border-5"
        >
          Column 1
        </div>
        <div
          class="col-lg-3 col-sm-6 col-10 bg-primary d-flex justify-content-center align-items-center text-white border border-5 border-white"
        >
          Column 2
        </div>
        <div
          class="col-lg-3 col-sm-6 col-10 bg-primary d-flex justify-content-center align-items-center text-white border border-white border-5"
        >
          Column 3
        </div>
      </div>
    </div>

    <h2 class="text-center mt-4">Practice 3</h2>
    <div class="container-fluid p-0 mt-4">
      <div class="row w-100 g-0 m-0 border p-2">
        <div
          class="bg-primary text-white col-xl-2 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center align-items-center border border-white border-5"
        >
          Column 1
        </div>
        <div
          class="bg-primary text-white col-xl-10 col-lg-8 col-md-6 col-sm-12 d-flex justify-content-center align-items-center border border-white border-5"
        >
          Column 2
        </div>
      </div>
    </div>
  </body>
</html>
