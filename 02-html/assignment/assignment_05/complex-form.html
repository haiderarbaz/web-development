<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Complex Form</h2>
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input
          type="text"
          name="username"
          id="name"
          placeholder="Enter your name:"
        />

        <label for="emailId">Email:</label>
        <input
          type="email"
          name="useremail"
          id="emailId"
          placeholder="Enter your email:"
        />

        <label for="phonenumber">Phone:</label>
        <input
          type="tel"
          name="userphonenumber"
          id="phonenumber"
          placeholder="+91"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
          minlength="10"
          maxlength="13"
        />

        <label for="datepicker">Date of birth:</label>
        <input type="date" name="dateofbirth" id="datepicker" />

        <span>Gender</span>
        <label for="male">Male: </label>
        <input type="radio" name="gender" id="male" />
        <label for="female">Female: </label>
        <input type="radio" name="gender" id="female" />

        <label for="country">Country:</label>
        <select name="countryName" id="country">
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="russia">Russia</option>
          <option value="china">China</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Address</legend>
        <label for="street">Street:</label>
        <input
          type="text"
          name="streetName"
          id="street"
          placeholder="Enter your street:"
        />

        <label for="city">City:</label>
        <input
          type="text"
          name="cityName"
          id="city"
          placeholder="Enter your city:"
        />

        <label for="state">State:</label>
        <input
          type="text"
          name="stateName"
          id="state"
          placeholder="Enter your city:"
        />

        <label for="code">Zipcode:</label>
        <input
          type="text"
          name="code"
          id="code"
          placeholder="Enter your city:"
        />
      </fieldset>

      <fieldset>
        <legend>Other Information</legend>
        <label for="comments">Comments:</label>
        <br />
        <textarea name="textarea" id="comments" cols="30" rows="10"></textarea>

        <label for="termsconditions">I agree to the terms of service:</label>
        <input type="checkbox" name="terms" id="termsconditions" />
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
