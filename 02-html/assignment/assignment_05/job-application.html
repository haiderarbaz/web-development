<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
  </head>
  <body>
    <h1>Job Application</h1>
    <form>
      <label for="name">Name:</label>
      <input
        type="text"
        name="username"
        id="name"
        placeholder="Enter your name:"
      />

      <br />
      <br />

      <label for="emailId">Email:</label>
      <input
        type="email"
        name="useremail"
        id="emailId"
        placeholder="Enter your email:"
      />

      <br />
      <br />

      <label for="phonenumber">Phone:</label>
      <input
        type="tel"
        name="userphonenumber"
        id="phonenumber"
        placeholder="+91"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required
        minlength="10"
        maxlength="13"
      />

      <br />
      <br />

      <label for="resume">Resume:</label>
      <input type="file" name="resume" id="resume" />

      <br />
      <br />

      <label for="counter">Experience (in years):</label>
      <input type="number" name="counter" id="counter" min="0" max="50" />

      <br />
      <br />

      <fieldset>
        <legend>Skills:</legend>
        <label for="html">HTML</label>
        <input type="checkbox" name="html" id="html" />

        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css" />

        <label for="javascript">JavaScript</label>
        <input type="checkbox" name="javascript" id="javascript" />
      </fieldset>

      <br />
      <br />

      <label for="qualifications">Highest Education:</label>
      <select name="education" id="quaifications">
        <option value="high_school">High School</option>
        <option value="diploma">Diploma</option>
        <option value="bachelor_degree">Bachelor's Degree</option>
        <option value="master_degree">Master's Degree</option>
      </select>

      <br />
      <br />

      <fieldset>
        <legend>Availability:</legend>

        <label for="fulltime">Full-Time</label>
        <input type="radio" name="availability" id="fulltime" />

        <br />
        <br />

        <label for="radio">Part-Time</label>
        <input type="radio" name="availability" id="fulltime" />
      </fieldset>

      <label for="comments">Additional Comments:</label>
      <br />
      <textarea name="textarea" id="comments" cols="30" rows="10"></textarea>

      <br />
      <br />

      <input type="submit" value="Submit Application" />
    </form>
  </body>
</html>
