<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Form</title>
  </head>
  <body>
    <!-- Form One -->
    <h2>Form One</h2>
    <form>
      <label for="email">Enter Your Email:</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <br />
      <br />

      <label for="password">Enter Your Password:</label>
      <input type="password" id="password" placeholder="Enter your password" />

      <br />
      <br />

      <input type="submit" value="Submit" />

      <br />
      <br />

      <label for="gender">Male</label>
      <input type="radio" id="gender" />

      <label for="gender">Female</label>
      <input type="radio" id="gender" />
    </form>

    <!-- Form Two -->
    <h2>Form Two</h2>
    <form>
      <label for="datepicker">Choose Date: </label>
      <input type="date" id="datepicker" />

      <br />
      <br />

      <label for="selector1">Choose your snacks:</label>
      <select name="dishes" id="selector1" multiple>
        <option value="maggie">Maggie</option>
        <option value="kurkure">Kurkure</option>
        <option value="chips">Chips</option>
        <option value="biscuits">Biscuits</option>
      </select>

      <br />
      <br />
      <button>Click Me!</button>

      <br />
      <br />

      <label for="textarea1">Write your reviews:</label>
      <textarea
        name="textarea1"
        id="textarea1"
        placeholder="write your reviews...."
        readonly
      ></textarea>

      <label for="textarea2">Write your reviews:</label>
      <textarea
        name="textarea2"
        id="textarea2"
        placeholder="write your reviews...."
        disabled
      ></textarea>

      <label for="textarea2">Write your reviews:</label>
      <textarea
        name="textarea2"
        id="textarea2"
        placeholder="write your reviews...."
      ></textarea>

      <br />
      <br />

      <fieldset>
        <legend>Please give your comments</legend>
        <label for="firstname">First Name:</label>
        <input
          type="text"
          name="first_name"
          id="firstname"
          placeholder="Enter your first name"
        />

        <br />
        <br />

        <label for="lastname">Last Name:</label>
        <input
          type="text"
          name="last-name"
          id="Lastname"
          placeholder="Enter your first name"
        />

        <br />
        <br />
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <br />
        <br />

        <label for="password">Enter Your Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />

        <br />
        <br />

        <label for="textarea2">Write your comments:</label>
        <textarea
          name="textarea2"
          id="textarea2"
          placeholder="write your comments....."
        ></textarea>
      </fieldset>
    </form>

    <!-- Form Three -->
    <h2>Form Three</h2>
    <form>
      <label for="firstname">First Name:</label>
      <input
        type="text"
        name="first_name"
        id="firstname"
        placeholder="Enter your first name"
      />

      <br />
      <br />

      <label for="submit"></label>
      <input type="submit" name="submit_button" id="submit" />

      <br />
      <br />

      <label for="radio">Male:</label>
      <input type="radio" name="radio_button" id="radio" />

      <label for="radio">Female:</label>
      <input type="radio" name="radio_button" id="radio" />

      <label for="radio">Prefer not to say:</label>
      <input type="radio" name="radio_button" id="radio" />

      <br />
      <br />

      <label for="english_checkbox">English:</label>
      <input type="checkbox" name="english_checkbox" id="english_checkbox" />

      <label for="hindi_checkbox">Hindi:</label>
      <input type="checkbox" name="hindi_checkbox" id="hindi_checkbox" />

      <label for="urdu_checkbox">Urdu:</label>
      <input type="checkbox" name="urdu_checkbox" id="urdu_checkbox" />

      <br />
      <br />

      <label for="upload_file">Upload a file:</label>
      <input type="file" name="upload_file" id="upload_file" />

      <br />
      <br />

      <p>Login in to your id:</p>
      <label for="userid">User Id</label>
      <br />
      <br />
      <input type="text" name="userid" id="userid" />
      <br />
      <br />
      <label for="password">Enter your password:</label>
      <br />
      <br />
      <input type="password" name="userpassword" id="password" />
      <br />
      <br />
      <input type="date" name="datepicker" id="datepicker" />
      <br />
      <br />
      <input
        type="image"
        name="loginimage"
        id="image"
        alt="login"
        src="./Login-PNG-Image.png"
        width="50px"
      />
    </form>
  </body>
</html>
