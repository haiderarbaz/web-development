<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th{
            color: rgb(43, 226, 52);
            font-size: 20px;
            border: 1px solid black;
        }
        td{
            color: red;
            font-size: 10px;
            text-align: center;
            border: 1px solid black;
            padding: 20px;
        }
        thead{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <table>
        <caption>My Table</caption>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arbaz</td>
                <td>Haider</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Arshad</td>
                <td>Imam</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Annadmurti</td>
                <td>Anna</td>
                <td>32</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    Details about Arbaz, Arshad, Anna
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
