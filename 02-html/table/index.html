<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
        
    <style>
        table, tr, td, th {border: 1px solid black;
        border-collapse: collapse;
        }
    </style>
        <!--border-collapse: CSS property applied to the table to ensure borders are collapsed into a single border rather than separated.-->
</head>
<body>
    <table> <!-- This is the container for all the table-related elements. -->
        
        <caption>My Savings</caption> <!-- To give a caption to table -->
        <thead> <!-- Header of the table: Contains the table header rows (<tr>). Usually, the header row (<tr>) has header cells (<th>). -->
            <tr> <!-- Represents a row in the table. -->
                <th>Month</th> <!-- Represents a header cell in a table. It give header a bold look -->
                <th>Saving</th>
            </tr>
        </thead>
        <tbody> <!-- Body of the table: Contains the main content rows (<tr>) of the table, with each row containing data cells (<td>). -->
            <tr>
                <td>January</td> <!--Represents a data cell in a table.-->
                <td>500</td>
            </tr>
            <tr>
                <td>February</td>
                <td>300</td>
            </tr>
            <tr>
                <td>March</td>
                <td>400</td>
            </tr>
            <tr>
                <td>April</td>
                <td>200</td>
            </tr>
            <tr>
                <td>May</td>
                <td>100</td>
            </tr>
            <tr>
                <td>June</td>
                <td>1000</td>
            </tr>
        </tbody>
        <tfoot> <!--Contains the footer of the table, typically used for summary information or closing rows.-->
            <tr>
                <td>Total</td>
                <td>2500</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
