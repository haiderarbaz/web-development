<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colgroup</title>
    <style>
        table, tr, td {
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <!-- <col span="3" style="background-color: green;"> -->
            <!-- <col span="1"> -->
            <!-- <col span="3" style="background-color: yellow;"> -->
            <col span="1">
            <col span="1" style="background-color: red;">
            <col span="1">
            <col span="1" style="background-color: red;">
        </colgroup>
        <tr>
            <td>Col 1</td>
            <td>Col 2</td>
            <td>Col 3</td>
            <td>Col 4</td>
            <td>Col 5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>

            <td>e</td>
        </tr>
        <tr>
            <td>a1</td>
            <td>a2</td>

            <td>a5</td>
        </tr>
    </table>
</body>
</html>
