<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2. Bio Data Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
            <form action="">
                <table>
                    <tr>
                        <td>
                            <label for="fname">First Name:</label> <input type="text" name="fname" id="fname" placeholder="First Name">
                            <label for="lname">Last Name:</label> <input type="text" name="lname" id="lname" placeholder="Last Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Gender">Gender:</label> 
                            <input type="radio" name="Gender" id="Gender">Male <input type="radio" name="Gender" id="Gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="DOB">Date of Birth:</label>
                            <input type="date" name="DOB" id="Date of Birth">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail">E-Mail:</label>
                            <input type="email" name="mail" id="mail" placeholder="Enter Your Email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pno">Phone:</label>
                            <input type="tel" name="pno" id="pno" maxlength="13" placeholder="+91">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="height">Height:</label>
                            <input type="text" name="height" id="height" placeholder="Height in Feet">
                        </td>
                    </tr>
                </table>
            </form>
    </fieldset>
    <fieldset>
        <legend>Education</legend>
            <form action="">
                <table>
                    <tr>
                        <td>
                            <label for="SclName">School Name:</label>
                            <input type="text" name="SclName" id="SclName" placeholder="School Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cls">Class:</label>
                            <input type="text" name="cls" id="cls" placeholder="Enter Class">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="stream">Stream:</label>
                            <select name="stream" id="Stream">
                                <option value="Stream">Stream</option>
                                <option value="PCM">PCM</option>
                                <option value="PCB">PCM</option>
                                <option value="Commerce">Commerce</option>
                                <option value="Arts">Arts</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="msheet">Marksheet:</label>
                            <input type="file">
                        </td>
                    </tr>
                </table>
            </form>
    </fieldset>
    <table>
        <tr>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>
    </table>
</body>
</html>
