<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Registration</legend>
        <form action="">
            <table>
                <tr>
                    <td><label for="max">FIRST NAME: </label></td>
                    <td><input type="text" name="max" id="" required="mandatory" placeholder="Type Here"></td>
                </tr>

                <tr>
                    <td><label for="min">LAST NAME: </label></td>
                    <td><input type="text" name="min" id="" placeholder="Type Here"></td>
                </tr>

                <tr>
                    <td><label for="dob">DOB: </label></td>
                    <td><input type="date" name="dob" id=""></td>
                </tr>

                <tr>
                    <td><label for="mail">EMAIL: </label></td>
                    <td><input type="email" name="mail" id="" required="mandatory" placeholder="Type Here"></td>
                </tr>

                <tr>
                    <td><label for="phno">PHNO: </label></td>
                    <td><input type="number" name="phno" id="" placeholder="Type Here"></td>
                </tr>

                <tr>
                    <td><label for="address">ADDRESS: </label></td>
                    <td><textarea name="address" id="" cols="30" rows="10" placeholder="Type Here"></textarea></td>
                </tr>

                <tr>
                    <td><label for="gender">GENDER: </label></td>
                    <td>MALE<input type="radio" value=""> FEMALE<input type="radio" name="" id=""></td>
                </tr>

                <tr>
                    <td><label for="nat">NTIONALITY: </label></td>
                    <td>
                        <select name="" id="">
                            <option value="">select</option>
                            <option value="">INDIAN</option>
                            <option value="">AMERICAN</option>
                            <option value="">AFRICAN</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="password">PASSWORD: </label></td>
                    <td><input type="password" name="password" id="" required="mandatory" placeholder="Type Here"></td>
                </tr>

                <tr>
                    <td><label for="lang">LANGUAGE: </label></td>
                    <td>KANNDA<input type="checkbox" name="max" id=""> HINDI<input type="checkbox" name="max" id=""> ENGLISH<input type="checkbox" name="max" id=""></td>
                </tr>

                <tr>
                    <td><input type="button" value="SUBMIT1"> <input type="submit" value="SUBMIT2"> <input type="reset" value="CANCEL"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
